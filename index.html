<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="images/equirectangular-360-photo.jpg" id="360photo" >
      </a-assets>
      <a-sky src="#360photo"></a-sky>
      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor color="cyan">
        </a-cursor>
      </a-entity>
      <a-box color="red" position="2 1 -4">
        <a-animation attribute="visible" to="false" begin="click"></a-animation>
      </a-box>
      <a-box color="green" position="5 1 -4">
        <a-animation attribute="color" from="green" to="yellow" begin="mouseenter"></a-animation>
        <a-animation attribute="color" from="yellow" to="green" begin="mouseleave"></a-animation>
      </a-box>
      <a-text value="This is a WebVR demo" position="5.5 1.3 0" rotation="0 -95 0" text="align:center;width:10" geometry="width:4.5;primitive:plane" material="opacity:0.51;color:#000000">
        <a-animation attribute="position" from="5.5 1.3 0" to="5.5 3.9 3.4" begin="click" direction="alternate"></a-animation>
      </a-text>
      <a-box color="rgb(141, 85, 231)" position="-2 1 -4">
        <a-animation attribute="scale" from="1 1 1" to="2 2 2" dur="500" repeat="indefinite" begin="click" end="mouseleave"></a-animation>
      </a-box>
    </a-scene>
  </body>
</html>
